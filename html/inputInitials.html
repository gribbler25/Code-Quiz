<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Code Quiz!</title>
</head>

<body>
    <header class="flexHeader">
        <!--flex this-->
        <div class="highscr" id="highscr">
            <button class="hs-btn1" id="hs-btn1">View High Scores</button>
        </div>
        <!-- <div class="time" id="timer">
            
        <h3>Time:</h3> 
        </div> -->
    </header>

    <section class="high-score1" id="high-score1">
        <h1> High Scores</h1>
        <div class="final2" id="final2">
            <!--high score loads to here if greater than what is stored in localStorage
            local storage .score needs to have initial value of 0-->

        </div>

        <div class="buttons">
            <button class="clear" id="clear">Clear High Scores</button>
        </div>
    </section>

    <main class="hs-input">
        <!--flex direction: column-->
        <h1>All Done!</h1>
        <section class="final-section">
            <h2>Your final score is</h2>
            <div class="final" id="final">
                <!--final score value here as textContent end of game -->
            </div>

        </section>
        <form class="initials" id="initials">
            <label for="init">Enter initials</label>
            <input type="text" id="init" placeholder="your initials" name="init">
            <button class="submit" id="submit">Submit</button>
        </form>
        <button class="hs-btn"><a href="../index.html">Back to Start</a></button>
    </main>
</body>
<script type="text/javascript" src="../assets/JS/initials.js"></script>
<!-- <script type="text/javascript" src="../assets/JS/script.js"></script> -->

</html>
