<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Code Quiz!</title>
</head>

<body>
    <header class="flexHeader">
        <!--flex this-->
        <div class="highscr" id="highscr">
            <button class="hs-btn">View High Scores</button>
        </div>
        <div class="time" id="timer">
            <!--flex this-->
            <h3>Time:</h3> <!-- use js to make another <h3> here append to id"timer" with class='countdown' -->
        </div>
    </header>

    <section class="high-score" id="#high-score">
        <h1> High Scores</h1>
        <input type="text" id="hs" name="hs">

        <div class="buttons">
            <button id="back">Go Back</button>
            <button id="clear">Clear High Scores</button>
        </div>
    </section>

    <main class="hs-input">
        <!--flex direction: column-->
        <h1>All Done!</h1>
        <section>
            <h2>Your final score is</h2>
            <input type="text" id="hs-in" name="hs-in">
        </section>
        <form class="initials">
            <label for="init">Enter initials</label>
            <input type="text" id="init" name="init">
            <button id="submit">Submit</button>
        </form>
        <button class="hs-btn"><a href="../index.html">Back to Start</a></button>
    </main>
</body>
<script type="text/javascript" src="../assets/JS/script.js"></script>

</html>
