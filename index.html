<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
</head>

<body>
    <container class="content" id="content">
        <!-- this contains the view high scores anchor link in the left corner, and timer in the right corner -->
        <header class="flexHeader">
            <!--flex this-->
            <div class="highscr" id="highscr">
                <button class="hs-btn" id="hs-btn">View High Scores</button>
            </div>
            <div class="time" id="timer">
                <!--flex this-->
                <h3>Time:</h3> <!-- use js to make another <h3> here append to id"timer" with class='countdown' -->
            </div>
        </header>

        <!--a div here to contain high score data, hidden until initials filled in...-->
        <section class="high-score" id="high-score">
            <h1> High Scores</h1>
            <input type="text" id="hs" name="hs">

            <div class="buttons">
                <button id="back">Go Back</button>
                <button id="clear">Clear High Scores</button>
            </div>
        </section>

        <main class="start-container" id="start-container">
            <!--will need a new js created <div> here to contain the quiz ?'s, as this div is changed to display:none'-->
            <div id="questions" class="questions">
                <!--h3 with js created for questions-->

            </div>

            <ul id="list" class="u-list">
                <!-- buttons with JS creating elements for answers-->

            </ul>
            <div class="intro-start" id="intro-start">
                <h1>
                    Coding Quiz Challenge:
                </h1>
                <p>
                    Try to answer as many questions as you can in 60 seconds and log your high scores.
                </p>


                <!-- contents will be display:none during quiz with js-created <ul>/<li>'s to replace this'-->
                <button id="start-quiz">
                    Start Quiz!
                </button>
            </div>
        </main>

        <footer class="right-answer">
            <div class="correct" id="correct">

            </div>
        </footer>
    </container>
</body>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
<script type="text/javascript" src="./assets/JS/script.js"></script>

</html>
